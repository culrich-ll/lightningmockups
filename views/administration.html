<html><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="assets/styles/salesforce-lightning-design-system.css" rel="stylesheet" type="text/css">
  <link href="assets/styles/custom-styles.css" rel="stylesheet" type="text/css">
  </head>
<body>
<script type="text/javascript">
  function attachCheckboxHandlers(value) {
    // get reference to element containing connectionState checkboxes
    var el = document.getElementById('connectionState');

    // get reference to input elements in connectionState container element
    var connectionStates = el.getElementsByTagName('input');
    var tooltips = document.getElementsByClassName('slds-popover--tooltip');
    var connectionButtons = document.getElementsByClassName('slds-progress__item');

    // assign changeConnectionState function to onclick property of each checkbox
    for (var i=0, len=connectionStates.length; i<len; i++) {
      if ( connectionStates[i].type === 'radio' ) {
        if(i == value) {
          tooltips[i].classList.remove('hide');
          connectionButtons[i].classList.remove('slds-is-active');
          connectionButtons[i].classList.add('slds-is-completed');
          var svg = connectionButtons[i].childNodes[1].getElementsByTagName('svg');
          svg[0].classList.remove('hide');
          // connectionButtons[i].childNodes[1]
        } else {
          connectionStates[i].checked = false;
          tooltips[i].classList.add('hide');

            connectionButtons[i].classList.remove('slds-is-completed');
            connectionButtons[i].classList.add('slds-is-active');
            var svg = connectionButtons[i].childNodes[1].getElementsByTagName('svg');
            svg[0].classList.add('hide');

        }
      }
    }
    // set progressbar
    var progessBar = document.getElementsByClassName('slds-progress-bar__value');
    switch (value)
      {
        case "0":
          progessBar[0].setAttribute('style', 'width: 0%');
          break;
        case "1":
          progessBar[0].setAttribute('style', 'width: 50%');
          break;
        case "2":
          progessBar[0].setAttribute('style', 'width: 100%');
          break;
      }
  }

</script>
<div class="slds-box">
  <section class="slds-m-bottom--xx-large slds-p-top--x-large">
    <div class="slds-page-header">
      <div class="slds-grid">
        <div class="slds-col slds-has-flexi-truncate">
          <div class="slds-media slds-no-space slds-grow">
            <div class="slds-media__figure">
              <svg class="slds-icon slds-icon-standard-user" aria-hidden="true">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/icons/standard-sprite/svg/symbols.svg#user"></use>
              </svg>
            </div>
            <div class="slds-media__body">
              <p class="slds-text-title--caps slds-line-height--reset">UNISERV</p>
              <h1 class="slds-page-header__title slds-m-right--small slds-align-middle slds-truncate" title="this should match the Record Title">ADMINISTRATION</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    </section>

  <div class="slds-tabs--default">
    <ul class="slds-tabs--default__nav" role="tablist">
      <li class="slds-tabs--default__item slds-active" title="Main configuration" role="presentation"><a class="slds-tabs--default__link" href="javascript:void(0);" role="tab" tabindex="0" aria-selected="true" aria-controls="tab-default-1" id="tab-default-1__item">Main configuration</a></li>
      <li class="slds-tabs--default__item" title="Field mapping" role="presentation"><a class="slds-tabs--default__link" href="javascript:void(0);" role="tab" tabindex="-1" aria-selected="false" aria-controls="tab-default-2" id="tab-default-2__item">Field mapping</a></li>
     </ul>
    <div id="tab-default-1" class="slds-tabs--default__content slds-show" role="tabpanel" aria-labelledby="tab-default-1__item">
      <h3 class="slds-section-title--divider">Uniserv credentials</h3>
      <section class="slds-m-bottom--xx-large slds-p-top--x-large">
        <div class="slds-form--horizontal">
          <div class="slds-form-element">
            <label class="slds-form-element__label" for="name">Name</label>
            <div class="slds-form-element__control">
              <input type="text" id="name" class="slds-input" placeholder="Enter name" />
            </div>
          </div>
          <div class="slds-form-element">
            <label class="slds-form-element__label" for="password">Password</label>
            <div class="slds-form-element__control">
              <input type="password" id="password" class="slds-input" placeholder="Enter password" />
            </div>
          </div>
          <div class="slds-form-element">
            <label class="slds-form-element__label" for="button"></label>
            <div class="slds-form-element__control">
              <div class="slds-form-element">
                <button type="button" id="button" class="slds-button slds-button--brand">Update</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <h3 class="slds-section-title--divider">Connection status</h3>
      <section class="slds-m-bottom--xx-large slds-p-top--x-large">
        <fieldset class="slds-form-element">
          <legend class="slds-form-element__legend slds-form-element__label">Connection test - mock:</legend>
          <div class="slds-form-element__control" id="connectionState">
            <span class="slds-radio">
              <input type="radio" id="noConnection" value="0" checked="" onclick="attachCheckboxHandlers(this.value)"/>
              <label class="slds-radio__label" for="noConnection">
                <span class="slds-radio--faux"></span>
                <span class="slds-form-element__label">No connection</span>
              </label>
            </span>
            <span class="slds-radio">
              <input type="radio" id="wrongCredentials" value="1" onclick="attachCheckboxHandlers(this.value)"/>
              <label class="slds-radio__label" for="wrongCredentials">
                <span class="slds-radio--faux"></span>
                <span class="slds-form-element__label">Wrong redentials</span>
              </label>
            </span>
            <span class="slds-radio">
              <input type="radio" id="connection" value="2" onclick="attachCheckboxHandlers(this.value)"/>
              <label class="slds-radio__label" for="connection">
                <span class="slds-radio--faux"></span>
                <span class="slds-form-element__label">Connection successful</span>
              </label>
            </span>
          </div>
        </fieldset>
        <div class="slds-m-vertical--xx-large slds-border--top"></div>
        <div class="slds-grid slds-grid--align-spread" style="height: 100px;">
          <div class="slds-progress slds-progress--shade slds-order--2">
            <ol class="slds-progress__list">
              <li class="slds-progress__item slds-is-completed">
                <button class="slds-button slds-button--icon slds-progress__marker slds-progress__marker--icon" aria-describedby="noConnection-tooltip" title="settings">
                  <svg class="slds-button__icon-error" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#error"></use>
                  </svg>
                  <span class="slds-assistive-text">Step 1 - Completed</span>
                </button>
              </li>
              <li class="slds-progress__item slds-is-completed">
                <button class="slds-button slds-button--icon slds-progress__marker slds-progress__marker--icon" aria-describedby="wrongCredentials-tooltip" title="settings">
                  <svg class="slds-button__icon-warning" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#warning"></use>
                  </svg>
                  <span class="slds-assistive-text">Step 2 - Completed</span>
                </button>
              </li>
              <li class="slds-progress__item slds-is-completed">
                <button class="slds-button slds-button--icon slds-progress__marker slds-progress__marker--icon" aria-describedby="connection-tooltip" title="settings">
                  <svg class="slds-button__icon-success" aria-hidden="true">
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#success"></use>
                  </svg>
                  <span class="slds-assistive-text">Step 3 - Completed</span>
                </button>
              </li>
            </ol>
            <div class="slds-progress-bar">
              <span class="slds-progress-bar__value" style="width:50%;">
                <span class="slds-assistive-text">Progress: 50%</span>
              </span>
            </div>
            <div class="slds-popover slds-popover--tooltip slds-popover--tooltip-red slds-nubbin--bottom" role="tooltip" id="noConnection-tooltip" style="position:absolute;top:-7px;left:calc(0% + 7px);transform:translateX(-50%);">
              <div class="slds-popover__body">No connection</div>
            </div>
            <div class="slds-popover slds-popover--tooltip slds-popover--tooltip-yellow slds-nubbin--bottom" role="tooltip" id="wrongCredentials-tooltip" style="position:absolute;top:-7px;left:calc(50% + 7px);transform:translateX(-50%);">
              <div class="slds-popover__body">Verify credentials</div>
            </div>
            <div class="slds-popover slds-popover--tooltip slds-popover--tooltip-green slds-nubbin--bottom" role="tooltip" id="connection-tooltip" style="position:absolute;top:-7px;left:calc(100% - 7px);transform:translateX(-50%);">
              <div class="slds-popover__body">Successful</div>
            </div>
          </div>
        </div>
      </section>

      <h3 class="slds-section-title--divider">Credit status</h3>
      <section class="slds-m-bottom--xx-large slds-p-top--x-large">
        <div class="slds-form--horizontal">
          <div class="slds-form-element">
            <label class="slds-form-element__label" for="userCredits">User credits</label>
            <div class="slds-form-element__control">
              <output id="userCredits">10</output>
            </div>
          </div>
          <div class="slds-form-element">
            <label class="slds-form-element__label" for="remainingCredits">Remaining credits</label>
            <div class="slds-form-element__control">
              <output id="remainingCredits">90</output>
            </div>
          </div>
        </div>
        <div class="slds-text-body--regular"> </div>
        <div class="slds-text-body--regular"> </div>
      </section>

      <h3 class="slds-section-title--divider">Contact support</h3>
      <section class="slds-m-bottom--xx-large slds-p-top--x-large">
        <div class="slds-form--horizontal">
          <div class="slds-form-element">
            <label class="slds-form-element__label" for="text-input-01">Subject</label>
            <div class="slds-form-element__control">
              <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon--right slds-picklist__input">
                <input type="search" id="text-input-01" class="slds-lookup__search-input slds-input" placeholder="Select a subject" aria-owns="option-list-01" role="combobox" aria-activedescendant="" aria-expanded="false" readonly="" />
                <button class="slds-button slds-input__icon slds-text-color--default" aria-expanded="false" tabindex="-1" title="settings">
                  <svg class="slds-button__icon slds-button__icon" aria-hidden="true">
                    <use xlink:href="assets/icons/utility-sprite/svg/symbols.svg#down"></use>
                  </svg>
                  <span class="slds-assistive-text">Expand category options</span>
                </button>
              </div>
            </div>
          </div>
          <div class="slds-form-element">
            <label class="slds-form-element__label" for="textareaSample2">Your message</label>
            <div class="slds-form-element__control">
              <textarea id="textareaSample2" class="slds-textarea"></textarea>
            </div>
          </div>
          <div class="slds-form-element">
            <div class="slds-form-element__control">
              <label class="slds-checkbox" for="agree">
                <input type="checkbox" name="default" id="agree" />
                <span class="slds-checkbox--faux"></span>
                <span class="slds-form-element__label">I agree to the Terms &amp; Service</span>
              </label>
            </div>
          </div>
          <div class="slds-form-element">
            <label class="slds-form-element__label" for="button2"></label>
            <div class="slds-form-element__control">
              <div class="slds-form-element">
                <button type="button" id="button2" class="slds-button slds-button--brand">Send</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div id="tab-default-2" class="slds-tabs--default__content slds-hide" role="tabpanel" aria-labelledby="tab-default-2__item">

    </div>
